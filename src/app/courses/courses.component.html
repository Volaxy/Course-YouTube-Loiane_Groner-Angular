<!-- With the "()", we define an event that will be performed when the condition inside the parentheses is fulfilled -->
<button (click)="clickedButton()">Clique-me</button>

<br>

<!-- To capture the event, we can pass the variable "$event" as a parameter, which will show all the information regarding the event -->
<input type="text"
    (keyup)="onKeyUp($event)"
    (keyup.enter)="saveValue(inputField.value)"
    (blur)="saveValue(inputField.value)"
    #inputField> <!-- The variable references the element itself -->

<p>Current Value: {{ currentValue }}</p>
<p>Saved Value: {{ savedValue }}</p>

<span
    (mouseover)="onMouseOverOut()"
    (mouseout)="onMouseOverOut()"
    [class.highlight]="isMouseOver"
    >Hover over me</span>
